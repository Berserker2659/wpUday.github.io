<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Ojha - Personal Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until social-links */
        :root {
            --primary: #444444;
            --secondary: #1a1a1a;
            --text: #e0e0e0;
            --text-muted: #888888;
            --bg: #000000;
            --card-bg: #141414;
            --hover: #2a2a2a;
            --accent: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(145deg, #1a1a1a, #333333);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-container {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: var(--hover);
            transform: translateY(-2px);
            color: white;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .blog-post {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-post h2 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .blog-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links a:hover {
            transform: translateY(-3px) scale(1.1);
            background: var(--hover);
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(145deg, #1a1a1a, #333333);
            color: var(--text);
            margin-top: 4rem;
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="/api/placeholder/150/150" alt="Uday Ojha" class="profile-img">
            <h1>Uday Ojha</h1>
            <p>Software Developer | Tech Enthusiast | Blogger</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/uday-o/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Berserker2659" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <article class="blog-post">
            <h2>My First Blog</h2>
            <div class="blog-meta">
                <span><i class="far fa-calendar"></i> January 10, 2025</span>
            </div>
            <p>Welcome to my blog! Stay tuned for upcoming posts about technology, software development, and my journey in the tech world.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Uday Ojha. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: section.offsetTop - 60,
                    behavior: 'smooth'
                });
            });
        });

        // Animate blog posts on scroll
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 0.5s ease forwards';
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.blog-post').forEach(post => {
            observer.observe(post);
        });
    </script>
</body>
</html>
